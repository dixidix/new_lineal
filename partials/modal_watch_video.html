<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">{{operations_videos.filetitle}}</h4>
  </div>
  
  <div class="modal-body" style="padding:0%;">
      <video id="my-video" class="video-js" controls preload="auto" width="100%" height="100%"
       data-setup="{}">
      <source ng-src="{{operations_videos.videoSrc}}">
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
        </video>
      </div>
      <div class="modal-footer" style="padding-right:5%;">
        <div class="row">

            <button type="button" style="width:200px" class="btn search_btn pull-right" ng-click="$dismiss()">Cerrar</button>

        </div>
      </div>
    </div>
