<div id="cpanel_users" class="users" ng-controller="users_controller">
  <div class="bcrumb" style="top:3%;">
    <a href="#" ui-sref="mylsl" ui-sref-opts="{reload: true}">My LSL > </a><span class="bcrumb_active">Administrar usuarios </span>
  </div>
  <div class="search">
    <div class="row form-inline">
      <button class="btn search_btn" style="margin-right: 3%;" ng-click="enableSearch()"><i ng-class="search_icon" style="font-size:12px;margin-right:4px;"></i>{{search_text}}</button>
      <span ng-show="search_enable">
        <button class="btn search_btn search_date"><i class="glyphicon glyphicon-search"></i> Nom./Apellido </button>
        <input type="search" class="form-control search_box inp_date"  ng-model="user_search" placeholder="Escriba aquí el  Nom./apellido a buscar"/>
        
        <button class="btn search_btn search_op"><i class="glyphicon glyphicon-search"></i> Usuario </button>
        <input type="search" class="form-control search_box inp_op"  ng-model="user_search" placeholder="Escriba aquí el usuario a buscar"/>


        <button class="btn search_btn search_doc"><i class="glyphicon glyphicon-search"></i> Cliente </button>
        <input type="search" class="form-control search_box inp_doc"  ng-model="user_search" placeholder="Escriba aquí el cliente a buscar"/>
      </span>
      <button class="btn  add_operation"  ng-click="add_user()"><i class="glyphicon glyphicon-plus"></i>Usuario</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-curved table-condensed table-hover">
      <thead>
        <tr>
          <th>Nom. y Ap.</th>
          <th>Usuario</th>
          <th>Teléfono</th>
          <th>Roles</th>
          <th>Activo?</th>
          <th>Cliente</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="user in  filtered = users | filter : paginate | filter : user_search| startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.tel }}</td>
          <td>{{ user.roleDesc }}</td>
          <td ng-click="freeUser(user)" style="cursor:pointer;">{{ user.active  === "0" ? "No" : "Si"}}</td>
          <td>{{ user.client_desc }}</td>
          <td><a id="edit_user" uib-tooltip="Editar" tooltip-trigger tooltip-placement="top" ng-click="modifyUser(user)" style="color:#000;cursor:pointer;text-decoration: none;"><i class="glyphicon glyphicon-edit"></i></a> <a ng-click="deleteUser(user)" style="color:red;cursor:pointer;text-decoration: none;" uib-tooltip="Eliminar" tooltip-trigger tooltip-placement="top"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
      </tr>
    </tbody>
  </table>
  <ul uib-pagination boundary-links="true" page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit" ng-model="currentPage" class="pagination-sm" previous-text="Anterior" next-text="Siguiente"  first-text="Primero" last-text="&Uacute;ltimo"></ul>
</div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-primary progress-bar-striped progress-bar-lineal active" role="progressbar"
  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
  Cargando...
</div>
</div>
<div class="progress sending">
  <div class="progress-bar progress-bar-primary progress-bar-striped progress-bar-lineal active" role="progressbar"
  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
  Enviando...
</div>
</div>
