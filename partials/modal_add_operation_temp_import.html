<div class="spinner" ng-show="loading">
  <h1 style="margin-left: 33%;margin-top:8%;color: #cd6702; text-shadow: 1px 1px 2px #2e2e2e;">ENVIANDO...</h1>

<div class="progress" style="width:90%;margin:5%;">
  <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar"
  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
  </div>
</div>

</div>
<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">{{actionTitle}}</h4>
</div>
<div class="modal-body">
  <form name="add_temp_imp" role="form" class="" ng-submit="add_temp_imp.$valid && create_temp_imp()" autocomplete="off" novalidate>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <span>responsable: </span>
          <select ng-disabled="loadOwner" id="select_owner" ng-model="operation_temp_imp.select_owner" class="form-control header_controls" required>
            <option selected="selected" disabled="disabled" value="">Selecciona un responsable</option>
            <option ng-repeat="user in users" value="{{user.userId}}">{{ user.name }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <span>N&uacute;mero CTIT: </span>
          <input type="text" class="form-control" ng-model="operation_temp_imp.ctit" placeholder="Ingrese n&uacute;mero de CTIT"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <span>fecha de emisi&oacute;n: </span>
          <div class="input-group">
            <input class="date_day form-control" ng-model="operation_temp_imp.start_date_day" type="number" id="date_day" min="1" max="31" placeholder="día">
            <input class="date_month form-control" ng-model="operation_temp_imp.start_date_month" type="number" id="date_month" min="1" max="12" placeholder="mes">
            <input class="date_year form-control" ng-model="operation_temp_imp.start_date_year" type="number" id="date_year" min="1970" placeholder="año">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <span>Solicitud de Expediente: </span>
          <input id="bills_ref_lsl" type="text" class="form-control"  ng-model="operation_temp_imp.request_exp" placeholder="Ingrese expediente" required/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label>
          <div class="btn search_btn"><input type="file" name="file_ctit" onchange="angular.element(this).scope().get_filename()" uploader-model="operation_temp_imp.file_ctit"/>Selecciona un archivo</div>
            <p id="file_ctit_msg">{{ctit_title}}</p>
          </label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <input id="submit_temp_imp" ng-disabled="add_temp_imp.$invalid" type="submit" style="width:200px" class="btn btn-primary" value="{{action}}">
      <button type="button" style="width:200px" class="btn btn-warning" ng-click="$dismiss()">Cancelar</button>
    </div>
  </form>
</div>
