<div class="import tempImport" ng-controller="temp_impo_controller" ng-show="Content_active">
  <div class="bcrumb" style="top:2%;">
    <a href="#" ui-sref="mylsl" ui-sref-opts="{reload: true}">My LSL > </a>  <a  href="#" ui-sref="mylsl.cpanel"  ui-sref-opts="{reload: true}">Administrar operaciones > </a><span class="bcrumb_active">{{client.name_desc | uppercase }}</span>
  </div>
  <div class="search">
    <div class="row form-inline">
      <button class="btn search_btn" style="margin-right: 3%;" ng-click="enableSearch()"><i ng-class="search_icon" style="font-size:12px;margin-right:4px;"></i>{{search_text}}</button>
      <span ng-show="search_enable">
        <button class="btn search_btn search_date"><i class="glyphicon glyphicon-search"></i> N&uacute;m. CTIT </button>
        <input type="search" class="form-control search_box inp_date"  ng-model="ctit_search" placeholder="Ingrese un numero de CTIT"/>
        <button class="btn search_btn search_op"><i class="glyphicon glyphicon-search"></i> Fecha Emisi&oacute;n </button>
        <input type="search" class="form-control search_box inp_op"  ng-model="start_date_search" placeholder="Escriba aquí la fecha de emisi&oacute;n"/>
        <button class="btn search_btn search_doc"><i class="glyphicon glyphicon-search"></i> Solic. Exp.</button>
        <input type="search" class="form-control search_box inp_doc"  ng-model="exp_search" placeholder="Escriba aquí el expediente a buscar"/>
      </span>
      <button class="btn  add_operation" ng-click="add_operation()"><i class="glyphicon glyphicon-plus"></i>Imp. Temp.</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-curved table-condensed table-hover">
      <thead>
        <tr>
          <th style="border-radius: 5px 5px 0px 0px;" colspan="15">{{client.name_desc | uppercase }}</th>
        </tr>
        <tr>
          <th>Owner</th>
          <th>Numero CTIT</th>
          <th>Fecha de emision</th>
          <th>Solicitud de Expediente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="temp_import in  filtered = operations_temp_impo | filter : paginate | filter : ctit_search | filter : start_date_search | filter : exp_search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
          <td>{{ temp_import.owner}}</td>
          <td>{{ temp_import.ctit}}</td>
          <td>{{ temp_import.start_date }}</td>
          <td>{{ temp_import.request_exp }}</td>
          <td><a tooltip="Editar" tooltip-trigger tooltip-placement="top" ng-click="modifyTempImp(temp_import)" style="color:#000;cursor:pointer;text-decoration: none;"><i class="glyphicon glyphicon-edit"></i></a> <a ng-click="deleteTempImp(temp_import)" style="color:red;cursor:pointer;text-decoration: none;" tooltip="Eliminar" tooltip-trigger tooltip-placement="top"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
      </tbody>
    </table>
    <pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit" previous-text="Anterior" next-text="Siguiente" first-text="Primero" last-text="&Uacute;ltimo" boundary-links="true"></pagination>
  </div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-primary progress-bar-striped progress-bar-lineal active" role="progressbar"
  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
  Cargando...
  </div>
</div>
<div class="progress sending">
  <div class="progress-bar progress-bar-primary progress-bar-striped progress-bar-lineal active" role="progressbar"
  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
  Enviando...
  </div>
</div>
