<div class="export videos">
	<div class="bcrumb" style="top:2%;">
		<a href="#" ui-sref="mylsl" ui-sref-opts="{reload: true}">My LSL > </a><span class="bcrumb_active">Videos</span>
	</div>
	<div class="search">
		<div class="row form-inline">
			<button class="btn search_btn" style="margin-right: 3%;" ng-click="enableSearch()"><i ng-class="search_icon" style="font-size:12px;margin-right:4px;"></i>{{search_text}}</button>
			<span ng-show="search_enable">
				<button class="btn search_btn search_date"><i class="glyphicon glyphicon-search"></i> Fecha </button>
				<input type="search" class="form-control search_box inp_date"  ng-model="videos_date" placeholder="Escriba aquí la tarifa 'Desde' a buscar"/>

				<button class="btn search_btn search_op"><i class="glyphicon glyphicon-search"></i> Nombre </button>
				<input type="search" class="form-control search_box inp_op"  ng-model="videos_name" placeholder="Escriba aquí la tarifa 'Hasta' a buscar"/>
				<button class="btn search_btn search_doc"><i class="glyphicon glyphicon-search"></i> Descripción </button>
				<input type="search" class="form-control search_box inp_doc"  ng-model="videos_desc" placeholder="Escriba aquí la tarifa a buscar"/>
			</span>
		</div>
	</div>
	<div class="table-responsive">
		<div class="operation_state setWhite">
		</div>
		<table class="table table-striped table-curved table-condensed table-hover">
			<thead>
				<tr>
					<th>Fecha de subida</th>
					<th>Nombre de Archivo</th>
					<th>T&iacute;tulo</th>
					<th>Descripción</th>
					<th>Video</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="video in  filtered = operations_videos | filter : paginate | filter : videos_date | filter : videos_name | filter : videos_desc | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
					<td>{{video.uploadDate | date:'dd-MM-yyyy'}}</td>
					<td>{{ video.filename}}</td>
					<td>{{ video.filetitle}}</td>
					<td>{{ video.fileDesc }}</td>
					<td>
						<a tooltip="Ver Video" tooltip-trigger tooltip-placement="top" ng-click="watchVideo(video)" style="color:#000;cursor:pointer;text-decoration: none;"><i class="glyphicon glyphicon-film"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit" previous-text="Anterior" next-text="Siguiente" first-text="Primero" last-text="&Uacute;ltimo" boundary-links="true"></pagination>
	</div>
</div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-primary progress-bar-striped progress-bar-lineal active" role="progressbar"
  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
  Cargando...
  </div>
</div>
