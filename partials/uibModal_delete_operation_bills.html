<div class="modal-header">

  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>

  <h4 class="modal-title" id="myModalLabel">Eliminar una operación</h4>

</div>

<div class="modal-body">

  <form role="form" class="form-inline" ng-submit="delete_operation()" autocomplete="off">



    <div id="eliminar_text"><span>Esta seguro que desea eliminar la operación {{operation_bills.ref_lsl}} ?</span></div>

  <div class="modal-footer">

    <input type="submit" style="width:200px" class="btn btn-primary" ng-click="$dismiss()" value="Eliminar">

    <button type="button" style="width:200px" class="btn btn-warning" ng-click="$close()">Cancelar</button>

  </div>

  </form>



</div>
